<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AG.GG - League of Legends 전적 검색</title>
        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            .navbar {
                background-color: #5383EB;
                padding: 10px 0;
            }
            .navbar-container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .logo {
                color: white;
                font-size: 24px;
                font-weight: bold;
                text-decoration: none;
            }
            .nav-links a {
                color: white;
                text-decoration: none;
                margin-left: 20px;
            }
            .hero {
                background-image: url("{{ url_for('static', filename='lol.jpg') }}");
                background-size: cover;
                background-position: center;
                height: 300px; /* 400px에서 300px로 줄임 */
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: -20px; /* 네비게이션 바와의 간격을 줄임 */
            }
            .search-container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 8px;
                width: 600px;
            }
            .search-form {
                display: flex;
            }
            .search-form select, .search-form input[type="text"] {
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .search-form input[type="text"] {
                flex-grow: 1;
            }
            .search-form button {
                background-color: #5383EB;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }
            .login-container {
                text-align: center;
                margin-top: 20px;
            }
        </style>
        <h1><p style="text-align: center; color: #FFB900;">League of Legends</p></h1>
    </head>
    <body style="background-color:#5383EB">
        
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="logo">AG.GG</a>
                <div class="nav-links">
                    <a href="">홈</a>
                    <a href="championanalyze">챔피언 분석</a>
                    <a href="rangking">랭킹</a>
                    <a href="total">통계</a>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <img src="https://images2.alphacoders.com/129/1293108.jpg" alt="Irelia" style="width: 500px; height: 300px;">
            </div>
        </nav>

        <div class="hero">
            <div class="search-container">
                <form class="search-form" action="/search" method="post">
                    <select name="region" id="region">
                        <option value="na">North America</option>
                        <option value="me">Middle East</option>
                        <option value="eu_w">Europe West</option>
                        <option value="eu_ne">Europe Nordic & East</option>
                        <option value="oc">Oceania</option>
                        <option value="kr">Korea</option>
                        <option value="jp">Japan</option>
                        <option value="br">Brazil</option>
                        <option value="las">LAS</option>
                        <option value="lan">LAN</option>
                        <option value="ru">Russia</option>
                        <option value="tr">Turkey</option>
                        <option value="sg">Singapore</option>
                        <option value="ph">Philippines</option>
                        <option value="tw">Taiwan</option>
                        <option value="vn">Vietnam</option>
                        <option value="th">Thailand</option>
                        <!-- 다른 지역 옵션들... -->
                    </select>
                    <input type="text" name="summoner_name" placeholder="소환사명을 입력하세요" required>
                    <button type="submit">.GG</button>
                </form>
            </div>
        </div>

        <div class="login-container">
            {% if url %}
                <a href="{{url}}"><img src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_narrow.png" alt="카카오 로그인"></a>
            {% endif %}
            {% if isLogin %}
                <a href="/logout">로그아웃</a>
            {% endif %}
        </div>

    </body>
</html>
